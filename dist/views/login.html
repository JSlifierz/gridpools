<div class="modal-content inputCont" id="loginModal"> <h3>Login to Gridpools</h3> <form name="loginForm" class="css-form" ng-submit="login(user)"> <input type="email" ng-model="user.email" placeholder="Email" required> <input type="password" ng-model="user.password" placeholder="Password" required> <span style="color:#ffffff">{{ errorMsg }}</span> <input type="submit" value="Sign In"> </form> </div>
