<div class="container">

    <div class="grid">
        <div class="cnt">
            <img src="../images/gridpoolsLogo.png" alt="Gridpools Logo">
            <h1>GRIDPOOLS</h1>
            <button id="create" class="yellow">Create</button>
            <button id="join" class="yellow" ng-click="openModal()">Login</button>
            <p>Play Superbowl Squares Online!</p>
            <a href="mailto:info@gridpools.com">Contact Us</a>
        </div>
        <script type="text/javascript">
            $(document).ready(function() {
                var $screenHeight = $(window).height();
                $('.grid').css('height', $screenHeight);
            });
        </script>
    </div>

    <div class="signup margin">

        <h2>Start <span class="bold">a grid</span> for you and your friends</h2>

        <form ng-submit="play(creds)">
            <input type="email" placeholder="Email" ng-model="creds.email" required>
            <input type="password" placeholder="Password" ng-model="creds.password" required>
            <input type="text" placeholder="Grid Name" ng-model="creds.gridName" required>
            <a href="welcome/terms" target="_blank">Terms of Use and Service</a>
            <input type="submit" value="PLAY!" class="red">
        </form>

        <div class="pimg col-lg-6">
            <img src="../images/crown.png" alt="Gridpools Crown">
            <div id="imgCrop">
                <img src="../images/logo.png" alt="Gridpools Logo">
            </div>
        </div>

    </div>

</div>
